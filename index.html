    <script>

        let orders = JSON.parse(localStorage.getItem('chef_orders')) || [];

        // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        async function setupCamera() {
            try {

            }

        async function captureAndScan() {
            const snapBtn = document.getElementById('snapBtn');
            snapBtn.disabled = true;
            snapBtn.classList.add('opacity-50');
            status.innerText = "üåÄ AI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡∏ö‡∏¥‡∏•...";

            const context = canvas.getContext('2d');
            canvas.width = 800;
            const scale = 800 / video.videoWidth;
            canvas.height = video.videoHeight * scale;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const base64Data = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [

                            { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                        ]}]
                    })
                });
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text.trim();

                if (text !== "IGNORE") {
                    const newOrder = { 
                        content: text, 
                        time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
                    };
                    orders.push(newOrder);
                    if (orders.length > 4) orders.shift();
                    localStorage.setItem('chef_orders', JSON.stringify(orders));
                    renderQueue();
                    status.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
                } else {
                    status.innerText = "‚ö†Ô∏è ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏ö‡∏¥‡∏• ‡∏´‡∏£‡∏∑‡∏≠‡∏†‡∏≤‡∏û‡πÑ‡∏°‡πà‡∏ä‡∏±‡∏î ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏Ñ‡∏£‡∏±‡∏ö";
                }

            } finally {

        function renderQueue() {
            const queueDiv = document.getElementById('orderQueue');
            queueDiv.innerHTML = orders.map((o, i) => `

                    <div class="text-blue-400 font-black text-lg mb-1">‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà ${i+1} (${o.time})</div>
                    <div class="text-3xl font-bold text-white">${o.content.replace(/\n/g, '<br>')}</div>
                    <button onclick="deleteOrder(${i})" class="absolute top-4 right-4 text-red-500 font-bold">‡∏•‡∏ö</button>
                </div>
            `).reverse().join('');
            
            if (orders.length >= 2) updateSummary();
            else document.getElementById('summaryArea').classList.add('hidden');
        }

        async function updateSummary() {
            const summaryArea = document.getElementById('summaryArea');
            const summaryText = document.getElementById('summaryText');
            const allContent = orders.map((o, i) => `‡πÇ‡∏ï‡πä‡∏∞ ${i+1}: ${o.content}`).join('\n');
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text: `‡∏™‡∏£‡∏∏‡∏õ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏Ñ‡∏ß‡∏£‡∏ó‡∏≥‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô‡∏à‡∏≤‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÄ‡∏´‡∏•‡πà‡∏≤‡∏ô‡∏µ‡πâ:\n${allContent}\n‡πÄ‡∏ô‡πâ‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏ß‡∏° ‡πÄ‡∏≠‡∏≤‡∏™‡∏±‡πâ‡∏ô‡πÜ ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏≤` }] }] })
                });

                summaryText.innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<span class="text-yellow-300 font-black">$1</span>');
                summaryArea.classList.remove('hidden');
            } catch (e) {}
        }

        function deleteOrder(index) {
            orders.reverse(); 
            orders.splice(index, 1);
            orders.reverse();
            localStorage.setItem('chef_orders', JSON.stringify(orders));
            renderQueue();
        }

        function clearOrders() {
